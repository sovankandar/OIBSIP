<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gradient-to-br from-purple-400 to-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full transform transition-all duration-300 ease-in-out hover:scale-105  animate-fade">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Please sign in to your account</p>
        </div>
        <form>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all duration-300 ease-in-out" placeholder="your@email.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all duration-300 ease-in-out" placeholder="••••••••" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition-colors duration-300">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white rounded-md py-2 px-4 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 transform transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg">
                Sign In
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="./register.html" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-300">Sign up</a></p>
        </div>
        <div class="mt-8 flex justify-center space-x-4">
            <div class="w-10 h-10 bg-blue-500 rounded-full float"></div>
            <div class="w-10 h-10 bg-purple-500 rounded-full float" style="animation-delay: 0.2s;"></div>
            <div class="w-10 h-10 bg-pink-500 rounded-full float" style="animation-delay: 0.4s;"></div>
        </div>
    </div>
    <script src="./validate.js"></script>
</body>
</html>
